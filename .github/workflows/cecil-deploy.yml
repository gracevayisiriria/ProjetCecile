name: Deploy Cecil site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install all themes
        run: |
          mkdir -p themes
          echo "Installing Cecil themes..."
          for theme in fontawesome links pwa; do
            if [ ! -d "themes/$theme" ]; then
              git clone https://github.com/Cecilapp/theme-$theme.git themes/$theme
            else
              echo "$theme theme already exists."
            fi
          done
          echo "Themes installed:"
          ls themes

      - name: Build site with Cecil
        run: php vendor/bin/cecil build --baseurl=https://gracevayisiriria.github.io/ProjetCecile/ --verbose

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
