name: Deploy Cecil site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Install git
        run: sudo apt-get update && sudo apt-get install -y git

      - name: Validate composer.json and composer.lock
        run: composer validate --no-check-publish

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install Cecil themes
        run: |
          mkdir -p themes
          echo "Installing Cecil themes..."
          if [ ! -d "themes/fontawesome" ]; then
            git clone https://github.com/Cecilapp/theme-fontawesome.git themes/fontawesome
          fi
          if [ ! -d "themes/links" ]; then
            git clone https://github.com/Cecilapp/theme-links.git themes/links
          fi
          if [ ! -d "themes/pwa" ]; then
            git clone https://github.com/Cecilapp/theme-pwa.git themes/pwa
          fi
          if [ ! -d "themes/netlify" ]; then
            git clone https://github.com/Cecilapp/theme-netlify.git themes/netlify
          fi
          echo "âœ… Themes installed:"
          ls themes

      - name: Build site with Cecil
        run: php vendor/bin/cecil build --baseurl=https://gracevayisiriria.github.io/ProjetCecile/ --verbose

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
